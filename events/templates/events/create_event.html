{% extends 'base.html' %}
{% block title %} PyVents - Criar Evento {% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-4">Cadastrar Evento</h3>

    <div class="card">
      <div class="card-body">
        <form method="post" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Salvar Evento</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
