{% extends 'base.html' %}
{% block title %} Tango - Tasks: {{ c.id }} {% endblock %}
{% block content %}

{% for event in events %}
    <div class="event">
        <div class="date">
            {{ event.event_date }}
        </div>
        <h2><a href="">{{ event.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}

{% endblock %}
