{% extends 'base.html' %}
{% block title %} PyVents - Home {% endblock %}
{% block content %}

{% for event in events %}
    <div class="event">
        <h2><a href="event/{{ event.pk }}">{{ event.title }}</a></h2>
        <div class="date">
            {{ event.event_date }}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}

{% endblock %}
